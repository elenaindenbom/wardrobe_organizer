{% extends 'base.html' %}
{% load static %}
{% block title %}
  {{title}}
{% endblock %}
{% block content %}
  <h1>{{title}}</h1>
  {% comment %} <p>{% include 'wardrobe/includes/filter.html' %}</p> {% endcomment %}
  <ul>
    {% for object in filter.qs %}
      <li>
        <a
          href="{{ object.item.get_absolute_url }}"
          title="Подробная информация">{{object.item.name}}
        </a> <br>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
