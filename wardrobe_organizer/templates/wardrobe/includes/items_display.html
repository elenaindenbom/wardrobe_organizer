{% load thumbnail %}
  {% thumbnail item.image "300" upscale=True as im %}
    <a
      href="{% url 'wardrobe:item_detail' item.id %}"><img
      class="card-img my-2"
      src="{{ im.url }}"
      width="{{ im.width }}"
      alt=""
      title="Подробная информация">
    </a> <br>
  {% endthumbnail %}
  <p>{{ item.name|capfirst }}</p>
  {% comment "" %}
  {% if item.outfit %}
    <a href="{% url 'wardrobe:outfit_list' item.outfit.id %}">все записи группы</a>
  {% endif %}
  {% endcomment %}
