<div class="row">
  {% for item in page_obj %}
    <div class="col-6 col-md-4 col-xl-3 col-xxl-2">
      {% load thumbnail %}
      {% thumbnail item.image "300" upscale=True as im %}
      <a
        href="{{ item.get_absolute_url }}"
        title="Подробная информация"><img
        class="card-img my-2"
        src="{{ im.url }}"
        width="{{ im.width }}"
        alt="">
      </a> <br>
      {% endthumbnail %}
      <p>{{ item.name|capfirst }}</p>
    </div>
  {% endfor %}
</div>
